<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="formulario.css">
  <title>SOS PATAS</title>
</head>

<body>
  <div class="container">
    <h1 class="estilofonte">Formulário de Doação</h1>
    <br>
    <form action="#" method="post">
        <h2 class="estilofonte">Informações do Doador</h2>

        <label  for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">Endereço de Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="telefone">Número de Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required>


        <h2  class="estilofonte" >Informações da Doação</h2>

        <label for="valor">Valor da Doação (em R$):</label>
        <input type="number" name="valor" id="valor" required>

        <label for="metodo_pagamento">Método de Pagamento:</label>
        <select name="metodo_pagamento" id="metodo_pagamento" required>
            <option value="cartao">Cartão de Crédito</option>
            <option value="paypal">PayPal</option>
        
        </select>

        <button type="submit">Doar Agora</button>
    </form>
</div>

</body>
</html>
