<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>SOS PATAS</title>

<body>
    <div class="container">
        <h2 class="estilofonte">Formulário de Apadrinhamento</h2>
        <form action="#" method="post">
            <label for="animal">Escolha um Animal para Apadrinhar:</label>
            <select name="animal" id="animal" required>
                <option value="cao">Bella</option>
                <option value="gato">Bob</option>
                <option value="cao">Caramelo</option>
                <option value="gato">Charlie</option>
                <option value="cao">Garfield</option>
                <option value="gato">Luna</option>
                <option value="cao">Molly</option>
                <option value="gato">Neguinho</option>
                <option value="cao">Nino</option>
                <option value="gato">Pipoca</option>
                <option value="cao">Piratinha</option>
                <option value="gato">Pitucha</option>
            </select>

            <label for="valor">Valor da Contribuição Mensal (em R$):</label>
            <input type="number" name="valor" id="valor" required>

            <!-- Informações Pessoais -->
            <h2 class="estilofonte">Informações Pessoais</h2>

            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Endereço de Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" name="telefone" id="telefone" required>

        
            <button type="submit">Enviar Apadrinhamento</button>
        </form>
    </div>
</body>
</html>
